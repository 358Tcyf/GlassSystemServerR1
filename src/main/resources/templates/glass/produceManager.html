<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产信息</title>
    <link rel="stylesheet" href="/static/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/assets/style/admin.css" media="all">
    <style type="text/css">
        .layui-layer-page .layui-layer-content {
            overflow: inherit !important;
        }
    </style>
</head>
<body layadmin-themealias="default">
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane layui-card-header layuiadmin-card-header-auto">

        </form>
        <div class="layui-card-body">
            <table id="table" lay-filter="table"></table>
        </div>

    </div>
</div>


<script type="text/html" id="toolbar">
   </script>

<script type="text/html" id="bar">

</script>

<script src="/static/assets/layui/layui.js"></script>
<script src="/static/js/notice.js"></script>
<script src="/static/js/ajax.js"></script>
<script>

    layui.use(['table', 'jquery', 'layer', 'form', 'laydate'], function () {
        var $ = layui.$,
            table = layui.table,
            layer = layui.layer,
            form = layui.form;

        var tableIns = table.render({
            elem: '#table',
            height: 'full-80',
            toolbar: '#toolbar',
            defaultToolbar: ['print', 'exports'],
            cols: [
                [
                    {field: 'uuid', title: '生产批次', width: '20%', sort: true},
                    {field: 'model', title: '玻璃型号', width: '10%', sort: true},
                    {field: 'num', title: "数量", width: '10%', sort: true},
                    {field: 'date', title: "日期", width: '10%', sort: true},
                    {field: 'time', title: "时间", width: '10%', sort: true},
                    {field: 'water', title: "水消耗", width: '10%', sort: true},
                    {field: 'electricity', title: "电消耗", width: '10%', sort: true},
                    {field: 'material', title: "原料消耗", width: '10%', sort: true},
                    {field: 'coal', title: "煤消耗", width: '10%', sort: true},
                ]
            ],
            text: {
                none: '暂无相关数据'
            },
            page: true,
            limit: 10,
            limits: [5, 10, 15],
            url: "/glass/produceQuery",
            where: {},
            response: {
                statusCode: 200
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "data": res.data.object,
                    "count": res.data.count,
                };
            }
        });

    })
</script>
</body>
</html>
